{% extends 'base.html' %}
{% block title %}
Post
{% endblock %}

{% block header %}
    <li><a href="{% url 'index' %}" class="nav-link px-2 text-white">Home</a></li>
    <li><a href="{% url 'blog' %}" class="nav-link px-2 text-secondary">Blog</a></li>
    <li><a href="#" class="nav-link px-2 text-white">About</a></li>
{% endblock %}

{% block content %}
<div class="list-group w-auto">
<div class="d-flex gap-2 w-100 justify-content-between">
    <h6 class="mb-0" style="color:darkcyan">by {{ post.author }}</p>
    </div>
    <h2 class="mb-0 py-3">{{ post.title }}</h2>
    <div class="list-group-item list-group-item-action d-flex gap-3 py-3">
        <p>{{ post.content }}</p>
    </div>
    <h6 class="mb-6 py-3">{{ post.datetime }}</h6>
</div>
</div>
{% endblock %}
