    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgb(255, 255, 255);
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(255, 255, 255, .99);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
	  details > summary{
        padding: 5px;
        background-color: #eee;
        color: #333;
        border: 1px #ccc solid;
        cursor: pointer;
    }
	summary:before {
		content: "✎✎✎";
		font-size: 20px;
		font-weight: bold;
		margin: -5px 5px 0 0;
	}
	details > summary::-webkit-details-marker {
		display:none;
	}
	details[open] summary:before {
		content: "✐✐✐";
	}
	div { border-radius: 10px; }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/5.2/examples/list-groups/list-groups.css" rel="stylesheet">

<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'index' %}" class="nav-link px-2 text-secondary">Home</a></li>
        <li><a href="{% url 'blog' %}" class="nav-link px-2 text-white">Blog</a></li>
        <li><a href="#" class="nav-link px-2 text-white">About</a></li>
      </ul>
      <div class="text-end">
        {% if user.is_authenticated %}
        <a class="px-5 text-white">You are logged as {{ user.get_username }}</a>
        <a href="{% url 'logout'%}?next={{request.path}}"><button type="button" class="btn btn-outline-light me-2">Logout</button></a>
        {% else %}
          <a  href="{% url 'login'%}?next={{request.path}}"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
          <a  href="{% url 'signup'%}?next={{request.path}}"><button type="button" class="btn btn-warning">Sign-up</button></a>
        {% endif %}
      </div>
    </div>
  </div>
</header>

{% block content %}
{% endblock %}
